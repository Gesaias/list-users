<div class="flex flex-col w-full h-full max-w-screen-xl mb-16">
  <app-user-list-all-header></app-user-list-all-header>
  <main class="flex w-full h-full py-4 space-x-2">
    <section class="flex flex-col w-full rounded-xl elevation-4 p-4 h-full overflow-auto">
      <!-- Listagem de usuários (users-list) -->
      <app-user-item
        *ngFor="let user of users()" [user]="user"
        (onToogleSelect)="toogleSelect($event)"
      >
      </app-user-item>
    </section>
    <section class="w-full max-w-[40%] rounded-xl elevation-4">
      <!-- Usuário selecionado (user-info) -->
        <!-- <app-user-info [user]="userSelect()"></app-user-info> -->
         <app-edit-user [user]="userSelect()" (onUpdate)="updateUser($event)" (onDelete)="deleteUser($event)"></app-edit-user>
    </section>
  </main>
</div>
